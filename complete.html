<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Submission Complete</title>
	
	<style>
	body {
		font-family: Arial, sans-serif;
		background-color: #f4f4f4;
	}
	.container {
		max-width: 400px;
		margin: 50px auto;
		padding: 20px;
		background-color: #FBFEFD;
		border-radius: 10px;
		box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
	}
	h2 {
		text-align: center;
	}
	.info {
		margin-bottom: 20px;
	}
  
	/* General button styles */
	.custom-button {
		display: inline-block;
		padding: 10px 20px;
		font-size: 16px;
		font-weight: bold;
		color: #fff;
		background-color: #069C54;
		border: none;
		border-radius: 5px;
		text-align: center;
		text-decoration: none;
		cursor: pointer;
		transition: background-color 0.3s ease;
	}

	/* Hover effect */
	.custom-button:hover {
		background-color: #048654;
	}

	/* Active effect */
	.custom-button:active {
		background-color: #069C54;
		box-shadow: 0 5px #666;
		transform: translateY(4px);
	}

	/* Focus effect */
	.custom-button:focus {
		outline: none;
		box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.5);
	}
  
</style>
</head>
<body>

<div class="container">
    <h2>Thank You!</h2>
    <h2>Form Submission Complete</h2>
    <div class="form-group">
        <label>Name:</label>
        <span id="name"></span>
    </div>
    <div class="form-group">
        <label>Email:</label>
        <span id="email"></span>
    </div>
    <div class="form-group">
        <label>Phone:</label>
        <span id="phone"></span>
    </div>
    <div class="form-group">
        <label>Address:</label>
        <span id="address"></span>
    </div>
    <div class="form-group">
        <label>Delivery Date:</label>
        <span id="date"></span>
    </div>
    <div class="form-group">
        <label>Menu Options:</label>
        <span id="menu"></span>
    </div>
    <div class="form-group">
        <label>Spicy Level:</label>
        <span id="spicy"></span>
    </div>
	<br>
	<h2><a href="index.html" class="custom-button">Goto Main Menu</a></h2>
</div>

<script>
    // Function to get URL parameters
    function getQueryParams() {
        const params = new URLSearchParams(window.location.search);
        return {
            name: params.get('name'),
            email: params.get('email'),
            phone: params.get('phone'),
            address: params.get('address'),
            date: params.get('date'),
            menu: params.get('menu'),
            spicy: params.get('spicy')
        };
    }

    // Populate fields with URL parameters
    const formData = getQueryParams();
    document.getElementById('name').textContent = formData.name;
    document.getElementById('email').textContent = formData.email;
    document.getElementById('phone').textContent = formData.phone;
    document.getElementById('address').textContent = formData.address;
    document.getElementById('date').textContent = formData.date;
    document.getElementById('menu').textContent = formData.menu;
    document.getElementById('spicy').textContent = formData.spicy;
</script>

</body>
</html>
